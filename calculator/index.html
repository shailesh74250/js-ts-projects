<html>
	<head>
		<title>Calculator</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1>calculator</h1>
		<div class="calculator">
			<input type="text" name="value" />
			<div>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
			</div>
			<div>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
			</div>
			<div>
				<button>9</button>
				<button>0</button>
				<button>=</button>
				<button>X</button>
			</div>
			<div>
				<button>C</button>
				<button>+</button>
				<button>-</button>
				<button>x</button>
			</div>
		</div>
	</body>
</html>
